    <!-- style.css -->

    <!-- bootstrap css cdn -->

    <title>Blog web</title>

<body>

    <!-- Navbar -->
    <nav class="navbar p-3">
        <div class="logo">Blog Web</div>

        <div class="otherLinks ms-auto">
            <ul class="gap-3 listOfOtherLinks mb-0">
                <li>Our&nbsp;story</li>
                <li><a href="blog.html" id="CreateBlogLinkFromBlogSide">Create blog</a></li>

                    <li><a href="showBlogs.html">All blogs</a></li>

                    <li><a href="signup.html" class="btn btn-primary btn-sm" id="signUpLinkFromBlogSide">signUp</a></li>

            </ul>
        </div>

    <h2>Add blog post</h2>
    <form id="blogform">
        <input type="text" id="blogTitle" placeholder="Title" required>
        <textarea id="blogContent" placeholder="content" required></textarea>
        <a href="showBlogs.html"><button id="addBlogBtn" class="btn btn-primary btn-sm" type="submit">Post blog</button></a>
    </form>

    <!-- bootstrap js cdn -->
